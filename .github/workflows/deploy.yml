name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add VPS to known_hosts
      run: |
        ssh-keyscan -H 194.99.20.210 >> ~/.ssh/known_hosts

    - name: Deploy backend
      run: |
        ssh deploy@194.99.20.210 "cd /var/www/JobAggregator/backend && git pull origin master"
        ssh deploy@194.99.20.210 "cd /var/www/JobAggregator/backend/JobAggregator.Api && dotnet build && sudo systemctl restart JobAggregator"

    - name: Deploy frontend
      run: |
        ssh deploy@194.99.20.210 "cd /var/www/JobAggregator/frontend && git pull origin master"
        ssh deploy@194.99.20.210 "cd /var/www/JobAggregator/frontend && npm install && npm run build"
